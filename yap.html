<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');
    
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #0a0a0a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 0, 0, 0.05) 0%, rgba(255, 0, 0, 0.05) 90%),
        linear-gradient(to bottom, #000000, #0a0a0a);
    }
    
    .security-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #ff0000;
      pointer-events: none;
      z-index: -1;
    }
    

	.terminal-wrapper {
	  position: absolute;
	  bottom: 10px;
	  left: 10px;
	  width: 300px;       /* confined visible area */
	  overflow: hidden;
	}

	.terminal-line {
	  display: inline-block;
	  white-space: nowrap;
	  color: #ff0000;
	  font-size: 12px;
	  opacity: 0.7;
	  /* use CSS variables set by JS */
	  padding-left: var(--wrapper-width);
	  animation: scroll-left var(--duration, 10s) linear infinite;
	}

	@keyframes scroll-left {
	  from { transform: translateX(0); }
	  to   { transform: translateX(calc(-1 * var(--distance))); }
	}



    
    
    #jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: black;
      background-size: cover;
      background-position: center;
      display: none;
      z-index: 9999;
    }
    
    .input-field:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.5);
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }
    
    .loading-text {
      margin-top: 20px;
      color: #ff0000;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .loading-bar {
      width: 200px;
      height: 2px;
      background-color: rgba(255, 255, 255, 0.1);
      margin-top: 10px;
      overflow: hidden;
    }
    
    .loading-progress {
      height: 100%;
      width: 0%;
      background-color: #ff0000;
      animation: loading 2s linear infinite;
    }
    
    @keyframes loading {
      0% { width: 0%; margin-left: 0; }
      50% { width: 100%; margin-left: 0; }
      100% { width: 0%; margin-left: 100%; }
    }
  </style>
</head>
<body>

<div class="terminal-wrapper">

  <script>
    // Simulate loading
    setTimeout(() => {
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('mainContent').classList.remove('hidden');
    }, 3000);

	function initScroll() {
	  const wrapper = document.querySelector('.terminal-wrapper');
	  const line = document.querySelector('.terminal-line');
	  const wrapperWidth = wrapper.offsetWidth;
	  const lineWidth = line.offsetWidth;
	  const distance = wrapperWidth + lineWidth;
	  line.style.setProperty('--wrapper-width', wrapperWidth + 'px');
	  line.style.setProperty('--distance', distance + 'px');
	  /* optional: adjust duration based on distance to keep speed constant */
	  const speed = 50; // pixels per second
	  const duration = distance / speed;
	  line.style.setProperty('--duration', duration + 's');
	}

window.addEventListener('load', initScroll);
window.addEventListener('resize', initScroll);

    function showJumpscare() {
      const jumpscare = document.getElementById("jumpscare");
      const sound = document.getElementById("screamsound");
      jumpscare.style.backgroundImage = "url('https://i.ytimg.com/vi/Mw3jK9YwOxk/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGHIgSCg1MA8=&rs=AOn4CLADLNZ64XZMOhvfep-dTNe4ITNcBQ')";
      jumpscare.style.display = "block";
      sound.play();
      
      setTimeout(() => {
        jumpscare.style.display = "none";
      }, 3000);
    }

    function shouldTriggerJumpscare(username, password) {
      const triggers = ["69", "nigger", "nigga", "diddy"];
      return triggers.includes(username.toLowerCase()) || triggers.includes(password.toLowerCase());
    }

    function registerUser() {
      const newUsername = document.getElementById("new-username").value;
      const newPassword = document.getElementById("new-password").value;

      if (!newUsername || !newPassword) {
        alert("ERROR: CREDENTIALS REQUIRED");
        return;
      }

      if (shouldTriggerJumpscare(newUsername, newPassword)) {
        showJumpscare();
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[newUsername]) {
        alert("ERROR: USERNAME ALREADY IN USE");
      } else {
        users[newUsername] = newPassword;
        localStorage.setItem("users", JSON.stringify(users));
        alert("SUCCESS: CREDENTIALS REGISTERED");
      }
    }

    function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (shouldTriggerJumpscare(username, password)) {
        showJumpscare();
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || {};
      
      if (username === "edp445" && password === "cupcake") {
        window.location.href = "admin.html";
      } else if (users[username] && users[username] === password) {
        // Show loading before redirect
        document.getElementById('loadingScreen').style.display = 'flex';
        setTimeout(() => {
          window.location.href = "https://amazingwebsitesupersigma.github.io/loggedin.html";
        }, 2000);
      } else {
        alert("ERROR: INVALID CREDENTIALS");
      }
    }
  </script>
