<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FBI Secure Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
      color: white;
      padding: 50px;
    }
    .container {
      background-color: #222;
      border: 3px solid red;
      padding: 20px;
      display: inline-block;
      width: 300px;
    }
    h1 {
      color: red;
      font-size: 30px;
    }
    .seal {
      width: 100px;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: darkred;
    }

    #jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: black;
      background-size: cover;
      background-position: center;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="jumpscare"></div>
  <audio id="screamsound" src="https://github.com/amazingwebsitesupersigma/amazingwebsitesupersigma.github.io/raw/refs/heads/main/fnaf-jumpscare-sound.mp3"></audio> <!-- Replace with your own -->

  <div class="container">
    <img class="seal" src="https://www.fbi.gov/image-repository/fbi-seal.jpg/@@images/ce091bc0-8b3a-4bb0-842d-dc2e27f5099f.png" alt="FBI Seal"/>
    <h1>FBI Secure Login</h1>

    <h2>Register</h2>
    <input type="text" id="new-username" placeholder="New Username" required><br>
    <input type="password" id="new-password" placeholder="New Password" required><br>
    <button onclick="registerUser()">Register</button>

    <h2>Login</h2>
    <form onsubmit="validateLogin(); return false;">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function showJumpscare() {
      const jumpscare = document.getElementById("jumpscare");
      const sound = document.getElementById("screamsound");
      jumpscare.style.backgroundImage = "url('https://i.ytimg.com/vi/Mw3jK9YwOxk/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGHIgSCg1MA8=&rs=AOn4CLADLNZ64XZMOhvfep-dTNe4ITNcBQ')"; // Replace with scary image
      jumpscare.style.display = "block";
      sound.play();
      function delayedFunction() {
  console.log("This message is displayed after 2 seconds.");
}

setTimeout(delayedFunction, 2000); // Delay of 2000 milliseconds (2 seconds)
console.log("This message is displayed immediately.");
      window.location.href = "loggedin.html";
      

      setTimeout(() => {
        jumpscare.style.display = "none";
      }, 3000); // Scare lasts 3 seconds
    }

    function shouldTriggerJumpscare(username, password) {
      const triggers = ["69", "nigger", "nigga", "diddy"];
      return triggers.includes(username.toLowerCase()) || triggers.includes(password.toLowerCase());
    }

    function registerUser() {
      const newUsername = document.getElementById("new-username").value;
      const newPassword = document.getElementById("new-password").value;

      if (!newUsername || !newPassword) {
        alert("Please enter a username and password.");
        return;
      }

      if (shouldTriggerJumpscare(newUsername, newPassword)) {
        showJumpscare();
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[newUsername]) {
        alert("Username already taken. Choose another.");
      } else {
        users[newUsername] = newPassword;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Registration successful! You can now log in.");
      }
    }

    function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (shouldTriggerJumpscare(username, password)) {
        showJumpscare();
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || {};

      if (username === "cameronsucks" && password === "1234") {
        window.location.href = "cameron.html";
      } else if (users[username] && users[username] === password) {
        window.location.href = "loggedin.html";
      } else {
        alert("Invalid login. Try again!");
      }
      
       
      if (username === "edp445" && password === "cupcake") {
        window.location.href = "admin.html";
      } else if (users[username] && users[username] === password) {
        window.location.href = "loggedin.html";
      } else {
        alert("Invalid login. Try again!");
      }
    }
  </script>
</body>
</html>
