<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBI Secure Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            padding: 50px;
        }
        .container {
            background-color: #222;
            border: 3px solid red;
            padding: 20px;
            display: inline-block;
            width: 300px;
        }
        h1 {
            color: red;
            font-size: 30px;
        }
        .seal {
            width: 100px;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
    <script>
    function registerUser() {
        const newUsername = document.getElementById("new-username").value;
        const newPassword = document.getElementById("new-password").value;

        if (!newUsername || !newPassword) {
            alert("Please enter a username and password.");
            return;
        }

        let users = JSON.parse(localStorage.getItem("users")) || {};
        
        if (users[newUsername]) {
            alert("Username already taken. Choose another.");
        } else {
            users[newUsername] = newPassword;
            localStorage.setItem("users", JSON.stringify(users));
            alert("Registration successful! You can now log in.");
        }
    }

    function validateLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        let users = JSON.parse(localStorage.getItem("users")) || {};

        if (users[username] && users[username] === password) {
            window.location.href = "loggedin.html"; // Replace with your actual game site
        } else {
            alert("Invalid login. Try again!");
        }
    }
</script>


    <script>
        function redirectToLoggedIn() {
            window.location.href = "loggedin.html";
        }
    </script>
</head>
<body>
    <div class="container">
    <img class="seal" src="https://www.fbi.gov/image-repository/fbi-seal.jpg/@@images/ce091bc0-8b3a-4bb0-842d-dc2e27f5099f.png" alt="FBI Seal">
    <h1>FBI Secure Login</h1>

    <h2>Register</h2>
    <input type="text" id="new-username" placeholder="New Username" required><br>
    <input type="password" id="new-password" placeholder="New Password" required><br>
    <button onclick="registerUser()">Register</button>

    <h2>Login</h2>
    <form onsubmit="validateLogin(); return false;">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
